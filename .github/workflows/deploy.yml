name: Deploy scribd-downloader-backend

on:
  push:
    branches: [ main ] # Change to your default branch if different

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        run: |
          cat > .env << EOL
          CORS_ORIGIN=${{ secrets.CORS_ORIGIN }}
          PORT=${{ secrets.PORT }}
          EOL

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DIGITALOCEAN_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.DIGITALOCEAN_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to DigitalOcean
        run: |
          # Compress backend files for faster transfer
          tar -czf ../scribd-downloader-backend.tar.gz .

          # Upload to server
          scp ../scribd-downloader-backend.tar.gz ${{ secrets.DIGITALOCEAN_USER }}@${{ secrets.DIGITALOCEAN_HOST }}:/tmp/

          # Deploy
          ssh ${{ secrets.DIGITALOCEAN_USER }}@${{ secrets.DIGITALOCEAN_HOST }} "
            # Create deployment directory
            mkdir -p /tmp/scribd-downloader-backend-deploy

            # Extract files
            tar -xzf /tmp/scribd-downloader-backend.tar.gz -C /tmp/scribd-downloader-backend-deploy

            # Ensure target directory exists
            sudo mkdir -p /var/www/scribd-downloader-backend

            # Clear previous deployment
            sudo rm -rf /var/www/scribd-downloader-backend/*

            # Copy new files
            sudo cp -r /tmp/scribd-downloader-backend-deploy/* /var/www/scribd-downloader-backend/

            # Always use the new .env file from the deployment package
            sudo cp /tmp/scribd-downloader-backend-deploy/.env /var/www/scribd-downloader-backend/.env

            # Set proper permissions
            sudo chmod 600 /var/www/scribd-downloader-backend/.env

            # Change to application directory
            cd /var/www/scribd-downloader-backend

            # Install production dependencies
            npm ci --production

            # Stop existing application instance
            pm2 stop scribd-downloader-backend-service || true
            pm2 delete scribd-downloader-backend-service || true

            # Start new application instance with correct entry point
            # IMPORTANT: Make sure 'api.js' is your actual entry file (e.g., index.js, server.js)
            pm2 start api.js --name scribd-downloader-backend-service

            # Save PM2 configuration to survive reboots
            pm2 save

            # Clean up
            rm -rf /tmp/scribd-downloader-backend-deploy
            rm /tmp/scribd-downloader-backend.tar.gz
          "
      - name: Deployment status
        run: echo "Deployment completed successfully!"
